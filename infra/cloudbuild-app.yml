steps:
  # next-appのビルド・push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/next-app', './app']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/next-app']

  # fast-apiのビルド・push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fast-api', './backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fast-api']

  # Cloud Runサービスの更新（Terraformを使わずに直接更新）
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'fast-api'
      - '--image=gcr.io/$PROJECT_ID/fast-api'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--service-account=interrogation-app-sa@${PROJECT_ID}.iam.gserviceaccount.com'

  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'interrogation-app'
      - '--image=gcr.io/$PROJECT_ID/next-app'
      - '--region=asia-northeast1'
      - '--platform=managed'

images:
  - 'gcr.io/$PROJECT_ID/next-app'
  - 'gcr.io/$PROJECT_ID/fast-api'